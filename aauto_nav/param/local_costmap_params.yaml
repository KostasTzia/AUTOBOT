local_costmap:
  global_frame: map # set map frame
  robot_base_frame: base_link # set robot's base frame
  update_frequency: 5.0 # update frequency
  publish_frequency: 2.0 # publish frequency
  static_map: false # setting whether or not to use given map
  rolling_window: true # local map window setting
  width: 2.5 # area of local map window
  height: 2.5 # height of local map window
  resolution: 0.02 # resolution of local map window (meter/cell)
  transform_tolerance: 1.0 # transform tolerance time
